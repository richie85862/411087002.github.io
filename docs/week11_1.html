<html>
<style>
.div1
{
 border: 10px solid hotpink;
  width: 400px;
  height: 400px;
  position: relative;
  left: 10px;
  top: 0px;
}
.div2 {
  position: absolute;
  border: 1px solid yellow;
  top: 0px;
  left: 100px;
  height: 100px;
  background-color: black;
}
.div3
{
 position: fixed;
  border: 1px solid blue;
  background-color: rgba(255,200,200,0.5);  
  width: 300px;
  height: 200px;
  bottom: 20%;
  left: 20%;
}
.div4
{
 position: sticky;
  border: 1px solid red;
  top: 0px;
  background-color: white;
  width: 90%;
  margin: auto;
}
.word
{
 color: white;
}
</style>
<body>
 <div class="div4">
  <p>sticky div</p>
 </div>
 <div class="div1">
  <p>relative div</p>
   <div class="div2">
    <p class="word">absolute div</p>
   </div>
 </div>
 <div class="div3">
  <p>fixed div</p>
 </div>
 <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
